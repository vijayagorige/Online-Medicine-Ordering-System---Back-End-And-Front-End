<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label> loginid</label>
                        <input type="text" class="form-control" id="loginid" [(ngModel)]="uL.loginid"
                            name="loginid">
                    </div>
                    

                    <div class="form-group">
                        <label> password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="uL.password"
                            name="password">
                    </div>

                    <div class="form-group">
                        <label> name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="uL.name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label> contactno</label>
                        <input type="number" class="form-control" id="contactno" [(ngModel)]="uL.contactno"
                            name="contactno">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
