<div class = "row">
    
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> id</th>
            <th> password </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let uL of uLS" >
            <td> {{ uL.id }} </td>
            <td> {{ uL.password}} </td>
            <td>
                <button (click) = "update(uL.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "delete(uL.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "details(uL.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
