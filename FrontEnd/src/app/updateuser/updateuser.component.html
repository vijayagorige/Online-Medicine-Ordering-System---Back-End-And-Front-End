<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> userId</label>
                        <input type="text" class="form-control" id="userId" [(ngModel)]="uL.userId"
                            name="userId">
                    </div>
                    

                    <div class="form-group">
                        <label> password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="uL.password"
                            name="password">
                    </div>

                    <div class="form-group">
                        <label> name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="uL.name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label> <address></address></label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="uL.address"
                            name="address">
                    </div>

                    <div class="form-group">
                        <label> contactNo</label>
                        <input type="number" class="form-control" id="contactNo" [(ngModel)]="uL.contactNo"
                            name="contactNo">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
