<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
          
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> id</label>
                        <input type="text" class="form-control" id="id" [(ngModel)]="uL.id"
                            name="id">
                    </div>

                    <div class="form-group">
                        <label> password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="uL.password"
                            name="password">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
